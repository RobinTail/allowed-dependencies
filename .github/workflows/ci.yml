# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Show the bun lock diff
        if: github.event_name == 'pull_request'
        uses: RobinTail/bun-diff-action@v0.3.2
      - name: Get bun cache dir and hash
        id: bunCache
        run: |
          echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT
          echo "hash=$(bun pm hash)" >> $GITHUB_OUTPUT
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.bunCache.outputs.dir }}
          key: ${{ runner.os }}-build-cache-bun-${{ steps.bunCache.outputs.hash }}
      - name: Install dependencies
        run: bun install
      - name: Testing
        run: |
          bun run lint
          bun run test
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.github_token }}

  integrationTest:
    needs: unitTest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18.18.0
          - 18.x
          - 20.9.0
          - 20.x
          - 22.0.0
          - 22.x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Get bun cache dir and hash
        id: bunCache
        run: |
          echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT
          echo "hash=$(bun pm hash)" >> $GITHUB_OUTPUT
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.bunCache.outputs.dir }}
          key: ${{ runner.os }}-build-cache-bun-${{ steps.bunCache.outputs.hash }}
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Install Node.js ${{ matrix.node-version }}
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install the test dependencies
        working-directory: integration-test
        run: yarn
      - name: Test
        working-directory: integration-test
        run: yarn eslint src/sample.ts --debug
